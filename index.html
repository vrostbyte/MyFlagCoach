<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Flag Football Playmaker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="signals/icon.png"> <!-- Optional: for home screen icon -->
</head>

<body>
    <div id="app">
        <aside class="control-panel">
            <header>
                <h1>Play Constructor</h1>
                <p id="current-play-display">Build your play...</p>
            </header>

            <div class="control-group" id="step1">
                <h2>1. Formation</h2>
                <div id="formation-buttons" class="button-grid">
                    <!-- Formation buttons will be generated here -->
                </div>
            </div>

            <div class="control-group" id="step2">
                <h2>2. Left Side Concept</h2>
                <div id="left-concept-buttons" class="button-grid">
                    <p class="placeholder">Select a Formation</p>
                </div>
            </div>
            
            <div class="control-group" id="step3">
                <h2>3. Right Side Concept</h2>
                <div id="right-concept-buttons" class="button-grid">
                    <p class="placeholder">Select a Formation</p>
                </div>
            </div>

            <div class="control-group" id="step4">
                <h2>4. Modifiers</h2>
                <div id="modifier-buttons" class="button-grid">
                     <p class="placeholder">Select a Formation</p>
                </div>
            </div>

            <footer>
                <button id="reset-button">Reset Play</button>
            </footer>
        </aside>

        <main class="canvas-container">
            <svg id="play-canvas" viewBox="0 0 700 600"></svg>
        </main>
    </div>

    <!-- Import our JavaScript files -->
    <script src="playbook.js"></script> <!-- This will be your editable playbook file -->
    <script src="app.js"></script>
</body>

</html>
