<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Flag Football Playbook</title>
    <link rel="stylesheet" href="style.css">
    <!-- Makes the app feel more native on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div id="app">
        <header>
            <h1>Play Caller</h1>
            <div id="current-play-display">Select a Formation and Play</div>
        </header>

        <main>
            <div class="controls">
                <div class="control-group">
                    <h2>Formations</h2>
                    <div id="formation-buttons" class="button-grid">
                        <!-- Formation buttons will be generated by JavaScript -->
                    </div>
                </div>

                <div class="control-group">
                    <h2>Plays</h2>
                    <div id="play-buttons" class="button-grid">
                        <!-- Play buttons will be generated by JavaScript -->
                    </div>
                </div>
                
                <div class="control-group">
                    <h2>Modifiers</h2>
                    <div id="modifier-buttons" class="button-grid">
                        <!-- Modifier buttons will be generated by JavaScript -->
                    </div>
                </div>
                
                <div class="control-group">
                    <h2>Hand Signals</h2>
                    <div id="signal-display">
                        <!-- Hand signals will be shown here -->
                    </div>
                </div>
            </div>

            <div id="play-canvas-container">
                <!-- Defensive Zone container is now inside the SVG for better coordinate mapping -->
                <svg id="play-canvas" viewBox="0 0 650 600">
                    <g id="defensive-zones"></g>
                    <g id="play-drawing"></g>
                </svg>
            </div>
        </main>
    </div>

    <script src="playbook.js"></script>
    <script src="app.js"></script>
</body>
</html>
