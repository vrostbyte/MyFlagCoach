<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>MyFlagCoach v2</title>
    <link rel="stylesheet" href="style.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div id="app-container">
        <!-- Main Control Panel / Sidebar -->
        <div id="control-panel">
            <header class="panel-header">
                <h1>MyFlagCoach</h1>
                <div class="playbook-manager">
                    <label for="playbook-upload" class="button button-upload">Upload Playbook</label>
                    <input type="file" id="playbook-upload" accept=".json" style="display: none;">
                    <button id="reset-playbook" class="button button-secondary">Reset</button>
                </div>
            </header>

            <div class="panel-section">
                <h2>1. Select Defense</h2>
                <div id="defense-selector" class="button-grid">
                    <!-- Defensive formation buttons will be generated here -->
                </div>
            </div>

            <div class="panel-section">
                <h2>2. Choose Formation</h2>
                <div id="formation-selector" class="button-grid">
                    <!-- Formation buttons will be generated here -->
                </div>
            </div>

            <div class="panel-section" id="recommended-plays-section">
                <h2>3. Recommended Plays</h2>
                <div id="play-selector" class="play-list">
                    <!-- Play buttons/list will be generated here -->
                </div>
            </div>
            
            <footer class="panel-footer">
                <div id="signal-display">
                    <!-- Hand signals will appear here -->
                </div>
            </footer>
        </div>

        <!-- Main Content Area for Play Display -->
        <div id="main-content">
            <div id="play-display-header">
                <span id="current-play-title">Load a playbook to get started</span>
            </div>
            <div id="play-canvas-container">
                <svg id="play-canvas" viewBox="0 0 700 550">
                    <g id="field-markings"></g>
                    <g id="play-drawing"></g>
                </svg>
            </div>
        </div>
    </div>

    <script src="playbook.js"></script>
    <script src="app.js"></script>
</body>
</html>
